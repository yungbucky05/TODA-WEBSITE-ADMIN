<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODA Admin - Reset Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Side - Branding -->
            <div class="login-branding">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-icon-large">üöñ</div>
                        <h1>TODA</h1>
                        <p class="brand-subtitle">Admin Panel</p>
                    </div>
                    <div class="brand-features">
                        <div class="feature-item">
                            <span class="feature-icon">üîë</span>
                            <div class="feature-text">
                                <h3>Reset Password</h3>
                                <p>Create your new password</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Reset Password Form -->
            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <div class="login-header">
                        <h2>Reset Your Password</h2>
                        <p>Enter your new password below</p>
                    </div>

                    <form id="resetPasswordForm" class="login-form">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üîí</span>
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword" 
                                    placeholder="Enter your new password"
                                    required
                                    minlength="6"
                                >
                                <button 
                                    type="button" 
                                    class="toggle-password" 
                                    id="togglePassword"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <span class="input-icon">üîí</span>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    placeholder="Confirm your new password"
                                    required
                                    minlength="6"
                                >
                                <button 
                                    type="button" 
                                    class="toggle-password" 
                                    id="toggleConfirmPassword"
                                    aria-label="Toggle password visibility"
                                >
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="login-btn" id="resetBtn">
                            <span class="btn-text">Reset Password</span>
                            <span class="btn-loader" id="btnLoader"></span>
                        </button>
                    </form>

                    <div class="login-footer">
                        <p>Remember your password? <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="messageDisplay" class="error-message"></div>
    </div>

    <script type="module" src="reset-password.js"></script>
</body>
</html>
