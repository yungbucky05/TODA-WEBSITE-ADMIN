<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODA Admin - Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Side - Branding -->
            <div class="login-branding">
                <div class="brand-content">
                    <div class="brand-logo">
                        <div class="logo-icon-large">ðŸš–</div>
                        <h1>TODA</h1>
                        <p class="brand-subtitle">Admin Panel</p>
                    </div>
                    <div class="brand-features">
                        <div class="feature-item">
                            <span class="feature-icon">ðŸ”‘</span>
                            <div class="feature-text">
                                <h3>Password Reset</h3>
                                <p>Secure account recovery</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Forgot Password Form -->
            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <div class="login-header">
                        <h2>Forgot Password</h2>
                        <p>Enter your email to reset your password</p>
                    </div>

                    <form id="forgotPasswordForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <span class="input-icon">ðŸ“§</span>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Enter your email address"
                                    required
                                    autocomplete="email"
                                >
                            </div>
                        </div>

                        <button type="submit" class="login-btn" id="resetBtn">
                            <span class="btn-text">Reset Password</span>
                            <span class="btn-loader" id="btnLoader"></span>
                        </button>
                    </form>

                    <div class="login-footer">
                        <p>Remember your password? <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="messageDisplay" class="error-message"></div>
    </div>

    <script type="module" src="forgot-password.js"></script>
</body>
</html>
