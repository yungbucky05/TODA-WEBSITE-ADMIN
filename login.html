<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODA Admin - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <!-- Left Side - Branding -->
      <div class="login-branding">
        <div class="brand-content">
          <div class="brand-logo">
            <div class="logo-icon-large">ğŸš–</div>
            <h1>TODA</h1>
            <p class="brand-subtitle">Admin Panel</p>
          </div>
          <div class="brand-features">
            <div class="feature-item">
              <span class="feature-icon">ğŸ‘¥</span>
              <div class="feature-text">
                <h3>Driver Management</h3>
                <p>Manage and verify drivers</p>
              </div>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸ“‹</span>
              <div class="feature-text">
                <h3>Booking System</h3>
                <p>Track all bookings</p>
              </div>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸ’°</span>
              <div class="feature-text">
                <h3>Contributions</h3>
                <p>Monitor contributions</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="login-form-container">
        <div class="login-form-wrapper">
          <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your admin dashboard</p>
          </div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <div class="input-wrapper">
                <span class="input-icon">ğŸ“±</span>
                <input 
                  type="tel" 
                  id="phoneNumber" 
                  name="phoneNumber" 
                  placeholder="Enter your phone number"
                  required
                  autocomplete="tel"
                  pattern="[0-9+\-\s()]+"
                  inputmode="numeric"
                >
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <span class="input-icon">ğŸ”’</span>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                >
                <button 
                  type="button" 
                  class="toggle-password" 
                  id="togglePassword"
                  aria-label="Toggle password visibility"
                >
                  ğŸ‘ï¸
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <span>Remember me</span>
              </label>
              <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
              <span class="btn-text">Sign In</span>
              <span class="btn-loader" id="btnLoader"></span>
            </button>
          </form>

          <div class="login-footer">
            <p>Don't have an account? <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Register here</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
